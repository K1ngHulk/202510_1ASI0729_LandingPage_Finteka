<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">FinTeka</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <div class="logo">
        <img src="assets/img/finteka.png" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="#home" data-i18n="nav.home">Home</a>
        <a href="#about" data-i18n="nav.about">About Us</a>
        <a href="#learn" data-i18n="nav.learn">Learn More</a>
        <a href="#subscribe" data-i18n="nav.subscribe">Subscribe</a>
    </div>
    <div class="nav-buttons">
        <a href="#" class="btn-login" data-i18n="nav.login">Login</a>
        <a href="#" class="btn-register" data-i18n="nav.register">Register</a>
        <div class="lang-switcher">
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    
</nav>
<!-- Sección Home -->
<section id="home">
    <div class="home-left">
        <h1 data-i18n="home.title">Welcome to FinTeka!</h1>
        <p data-i18n="home.description">We connect individuals and businesses with verified experts...</p>
        <div>
            <a href="#" class="btn" data-i18n="home.register">Register</a>
            <a href="#learn" class="btn btn-secondary" data-i18n="home.learnMore">Learn More</a>
        </div>
    </div>
    <div class="home-right">
        <img src="assets/img/home-image.jpg" alt="People in meeting" class="home-image">
    </div>
</section>
